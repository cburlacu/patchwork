<div class="container-fluid">
  <div class="row">
    <div id="serieslist-info-container" class="alert alert-info table-info col-xs-9" style="display: none;">
      <span id="serieslist-info"></span>
      <button id="serieslist-showall" type="button" class="btn btn-link"
          style="display: none;">Show all series</button>
    </div>
    <div class='dynatable-pagination-links-serieslist'></div>
  </div>
</div>

<table class="table table-hover table-condensed pw-list" id="serieslist">
<thead>
  <tr>
    <th data-dynatable-column="select" data-dynatable-no-sort="true">
      <input type="checkbox" id="serieslist-select-all" class="table-select">
    </th>
    <th data-dynatable-no-sort="true">ID</th>
    <th data-dynatable-no-sort="true">Series</th>
    <th data-dynatable-no-sort="true">Tests</th>
    <th data-dynatable-no-sort="true">Patches</th>
    <th data-dynatable-no-sort="true" class="text-nowrap">Submitter</th>
    <th data-dynatable-no-sort="true" class="text-nowrap">Reviewer</th>
    <th class="text-nowrap">Updated</th>
  </tr>
</thead>
<tbody>
</tbody>
</table>

<div class="container-fluid">
  <div class="row">
     <div class='dynatable-pagination-links-serieslist'></div>
  </div>
</div>

<div style="clear: both;"></div>
